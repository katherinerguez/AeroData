<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard de Vuelos</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Estilos b√°sicos para centrar el form y los gr√°ficos */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 800px;
            margin-bottom: 20px;
        }
        form label {
            flex-basis: 100%;
        }
        form input,
        form select,
        form button {
            padding: 5px;
            font-size: 14px;
        }
        .graphs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .graph-container {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
            background-color: #fafafa;
        }
        h1 {
            margin-top: 0;
        }
        .alert {
            padding: 10px;
            background-color: #f9ecec;
            border: 1px solid #e0b4b4;
            border-radius: 4px;
            color: #9f3a38;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% if warning_message %}
        <div class="alert">
            {{ warning_message }}
        </div>
    {% endif %}

    <h1>üìä Dashboard de Vuelos</h1>

    <form method="get" action="/">
        <div>
            <label for="start_date">Fecha inicial:</label><br>
            <input type="date" id="start_date" name="start_date" value="{{ start_date }}">
        </div>

        <div>
            <label for="end_date">Fecha final:</label><br>
            <input type="date" id="end_date" name="end_date" value="{{ end_date }}">
        </div>

        <div>
            <label for="selected_airline">Aerol√≠neas (m√∫ltiple):</label><br>
            <select name="selected_airline" id="selected_airline" multiple size="5">
            {% for airline in airlines %}
                <option value="{{ airline }}"
                    {% if airline in selected_airline %}
                        selected
                    {% endif %}
                >{{ airline }}</option>
            {% endfor %}
            </select>
        </div>

        <div>
            <label for="selected_route">Ruta:</label><br>
            <select name="selected_route" id="selected_route">
                <option value="">-- Todas las rutas --</option>
                {% for route in routes %}
                    <option value="{{ route }}"
                        {% if route == selected_route %}selected{% endif %}
                    >{{ route }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="selected_plane">Avi√≥n:</label><br>
            <select name="selected_plane" id="selected_plane">
                <option value="">-- Todos los aviones --</option>
                {% for plane in planes %}
                    <option value="{{ plane }}"
                        {% if plane == selected_plane %}selected{% endif %}
                    >{{ plane }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="selected_airport">Aeropuerto:</label><br>
            <select name="selected_airport" id="selected_airport">
                <option value="">-- Todos los aeropuertos --</option>
                {% for airport in valid_airports %}
                    <option value="{{ airport }}"
                        {% if airport == selected_airport %}selected{% endif %}
                    >{{ airport }}</option>
                {% endfor %}
            </select>
        </div>

        <div style="align-self: flex-end;">
            <button type="submit">Filtrar</button>
        </div>
    </form>

    {% if no_data %}
        <div class="alert">
            <strong>‚ö†Ô∏è No se encontraron datos en el rango seleccionado.</strong><br>
            Por favor, ajuste las fechas o los filtros y pruebe de nuevo.
        </div>
    {% else %}
        <div class="graphs">
            {% for i in range(1, 16) %}
                <div class="graph-container">
                    <div id="graph{{ i }}" style="width:100%; height:100%;"></div>
                </div>
            {% endfor %}
        </div>

       <script>
    {% for i in range(1, 16) %}
        {% set key = 'graph' ~ i %}
        {% if key in graph_data %}
            var graph{{ i }}_data = JSON.parse('{{ graph_data[key] | safe }}');
            Plotly.newPlot("graph{{ i }}", graph{{ i }}_data.data, graph{{ i }}_data.layout);
        {% endif %}
    {% endfor %}
</script>

    {% endif %}
</body>
</html>
