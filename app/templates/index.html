<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Principal</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>Dashboard de Microservicios</h1>

  <section>
    <h2>Resúmenes</h2>
    <div class="card">
      <h3>Gráficos</h3>
      <pre>{{ graficos | tojson(indent=2) }}</pre>
    </div>
    <div class="card">
      <h3>Consultas</h3>
      <pre>{{ consultas | tojson(indent=2) }}</pre>
    </div>
    <div class="card">
      <h3>API</h3>
      <pre>{{ api_data | tojson(indent=2) }}</pre>
    </div>
  </section>

  <section class="button-container">
    <a href="{{ service_urls['graficos'] }}" target="_blank" class="btn">
      Ir a Gráficos
    </a>
    <a href="{{ service_urls['consultas'] }}" target="_blank" class="btn">
      Ir a Consultas
    </a>
    <a href="{{ service_urls['api'] }}" target="_blank" class="btn">
      Ir a API
    </a>
  </section>
</body>
</html>
